version: "3"
services:
  dialog_tracker_convai:
    build:
      context: './dialog_tracker/'
    image: 'dialog_tracker:1'
    command: python main_convai.py "https://ipavlov.mipt.ru/nipsrouter/F0690A4D-B999-46F0-AD14-C65C13F09C40"
    restart: 'always'
    volumes:
      - ./dialog_tracker:/src
    depends_on:
      - corenlp
      - opennmt
      - opennmtchitchat
      - opennmtfb
    deploy:
      resources:
        limits:
          memory: 512M
